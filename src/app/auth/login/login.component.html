<p class="text-xs-center">Войдите для работы</p>
<div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSumbit()">
  <div class="form-group"
       [ngClass]="{'has-error': loginForm.get('email').invalid && loginForm.get('email').touched} "
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      formControlName="email"
    >
    <span class="form-help-text has-error-input"
          *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      Неверный email
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': loginForm.get('passoword').invalid && loginForm.get('passoword').touched}">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="passoword"
    >
    <span class="form-help-text has-error-input"
          *ngIf="loginForm.get('passoword').invalid && loginForm.get('passoword').touched">
      Неверный passoword
    </span>

  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary" [disabled]="loginForm.invalid">Войти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
